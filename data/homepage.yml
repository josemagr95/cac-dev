#################### Vission #####################
vision:
  enable : true
  section : "OBJETIVOS"
  content2 : "El Centro de Acción Climática PUCV cuenta con un equipo de investigadores de disciplinas tales como ingeniería ambiental, geografía, hidrología, glaciología, ecología, bioquímica, biotecnología, derecho, educación STEM, ciencias sociales, y comunicaciones, que otorgan una visión multidimensional e integral para abordar los desafíos climáticos actuales y fortalecer la resiliencia climática desde la academia."
  content3 : "La Región de Valparaíso es la más vulnerable del país a los efectos del cambio climático, según datos del Ministerio del Medio Ambiente (2016). Para el 2050, se estima que la región aumentaría su temperatura hasta en 2.2 °C en promedio, su precipitación disminuiría en un 17% y el flujo del Río Aconcagua descendería hasta un 40%, agravando la actual escasez hídrica. Los incendios forestales y el aumento de las marejadas costeras refuerzan la idea de las múltiples amenazas que enfrenta la región."
  vision_item:
  - title : "Título 1"
    image : "images/vision/vision-01.jpg"
    content : "Formalizar el Centro de Acción Climática y articular su quehacer con actores relevantes."
    
  - title : "Título 2"
    image : "images/vision/vision-02.jpg"
    content : "Promover la acción climática dentro del contenido curricular en la educación secundaria, pregrado y postgrado e impulsar la creación de instancias de capacitación para docentes."
    
  - title : "Título 3"
    image : "images/vision/vision-03.jpg"
    content : "Desarrollar investigación científica aplicada orientada a la generación de propuestas concretas de dad de apoyar planes de adaptación al cambio climático a nivel regional, local y sectorial, en colaboración con entes públicos y privados."

  - title : "Título 4"
    image : "images/vision/vision-04.jpg"
    content : "Divulgar información sobre acción climática entre la sociedad civil y apoyar la creación de políticas públicas en colaboración con el Poder Ejecutivo y Legislativo."


